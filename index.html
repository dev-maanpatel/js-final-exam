<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="./assets/css/bootstrap.css">
<link rel="stylesheet" href="./assets/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>

<div class="container">
<h1>Product Manager</h1>

<div class="form-box">
    <input type="text" id="title" placeholder="Product Title">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="image" placeholder="Image URL">
    <select id="category">
        <option value="">Select Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Grocery">Grocery</option>
    </select>
    <button onclick="addProduct()">Add Product</button>
</div>

<div class="controls">
    <input type="text" id="search" placeholder="Search by title" onkeyup="renderProducts()">

    <select id="sort" onchange="renderProducts()">
        <option value="">Sort by price</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
    </select>

    <select id="filter" onchange="renderProducts()">
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Grocery">Grocery</option>
    </select>
</div>


<div class="product-list" id="productList"></div>

</div>
 
    <script src="./assets/js/bootstrap-bundle.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
